<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<img id="image" src="a.gif">
<script>

var choices = ["a.gif","b.gif","c.gif","d.gif","e.gif"];
var num = 0;


function changeimage(event) {

document.getElementById("image").src = choices[num];
if(event.keyCode = ='40'){
	num=num+1;
}
else if(event.keyCode = ='38'){
	num=num-1;
}
console.log(event.key)
}

document.onkeypress = changeimage;

</script>
</body>
</html>
